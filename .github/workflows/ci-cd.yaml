name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '19'

      - name: Grant execute permission for Maven Wrapper
        run: chmod +x ./mvnw

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Build Java application
        run: ./mvnw clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: pedropucrs
          password: Senha@2024

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: pedropucrs/agency-image:latest

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY_EC2_PUCRS: |
            -----BEGIN OPENSSH PRIVATE KEY-----
            
            -----END OPENSSH PRIVATE KEY-----
          HOST: ec2-34-203-210-23.compute-1.amazonaws.com
          USERNAME: ec2-user
        run: |
          echo "$SSH_PRIVATE_KEY_EC2_PUCRS" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USERNAME@$HOST << 'EOF'
            # Detect package manager and install Docker accordingly
            if command -v apt-get &> /dev/null
            then
              echo "Installing Docker using apt-get..."
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USERNAME
            elif command -v dnf &> /dev/null
            then
              echo "Installing Docker using dnf..."
              sudo dnf install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USERNAME
            else
              echo "Error: No suitable package manager found."
              exit 1
            fi
      
            # Verify Docker installation
            if ! command -v docker &> /dev/null
            then
              echo "Docker installation failed."
              exit 1
            fi
      
            echo "Docker installed successfully."
      
            # Pull the latest Docker image and run the container
            docker pull pedropucrs/agency-image:latest
            docker stop agency-container || true
            docker rm agency-container || true
            docker run -d --name agency-container -p 8080:8080 pedropucrs/agency-image:latest
          EOF
